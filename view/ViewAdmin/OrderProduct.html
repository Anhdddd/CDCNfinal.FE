<!DOCTYPE html>
<html>

<head>
    <title>Shop điện thoại</title>
    <link rel="stylesheet" type="text/css" href="../../css/styleListProduct.css">
    <style>
        .imgSize {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <header class="sticky-top">
        <div class="container">
            <div class="row">
                <div class="col-2 menu">
                    <img src="../../uploads/logo.png">
                </div>
                <div class="col-2">
                </div>
                <div class="col-8 menu">
                    <ul>
                        <li><a href="../ListProduct.html">Trang chủ</a></li>
                        <li><a href="">Sản phẩm</a>
                            <ul class="menu_child">
                                <li><a href="">Iphone</a></li>
                                <li><a href="">Xiaomi</a></li>
                                <li><a href="">Nokia</a></li>
                                <li><a href="">Samsung</a></li>
                                <li><a href="">Oppo</a></li>
                                <li><a href="">Vivo</a></li>
                            </ul>
                        </li>
                        <li><a href="">Liên hệ</a></li>
                        <li><a href="../Login.html">Đăng nhập</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="container slider-margin">
        <div class="row">
            <div class="col-12">
                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <div class="numbertext">
                            1/2
                        </div>
                        <img src="../../uploads/logo2.png" style="width: 100%;height: 180px;">
                        <div class="text">Caption</div>
                    </div>
                    <div class="mySlides fade">
                        <div class="numbertext">
                            2/2
                        </div>
                        <img src="../../uploads/logo3.png" style="width: 100%;height: 180px;">
                        <div class="text">Caption</div>
                    </div>
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>
                <div style="text-align: center;">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 title">
                <h3 id="productName"></h3>
            </div>
        </div>

        <script src="../../js/orderProduct.js"></script>
        <table border="0">
            <tr>
                <td style="width: 20%; height: 30%;"><img src="" alt="Hinh anh" id="imageUrl" class="imgSize"></td>
                <td style="width: 5%;"></td>
                <td>
                    <form action="" method="get">
                        <table>
                            <caption>
                                <h3>Thông tin người mua</h3>
                            </caption>
                            <tr>
                                <td><b>Tên khách hàng:</b></td>
                                <td><input type="text" id="customerName"></td>
                            </tr>
                            <tr>
                                <td><b>Địa chỉ khách hàng:</b></td>
                                <td><input type="text" id="customerAddress"></td>
                            </tr>
                            <tr>
                                <td><b>Số điện thoại:</b></td>
                                <td><input type="text" id="phoneNumber"></td>
                            </tr>
                            <tr>
                                <td><b>Giá:</b> </td>
                                <td>
                                    <h4 id="price"></h4>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type="button" value="Xác nhận" onclick="Order()"></td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
            <tr>
                <td style="float: left;">
                    <h2 id="brandName">Hãng: </h2> <br>
                    <h4>Mô tả: </h4>
                    <p id="decription"></p>
                </td>
            </tr>
        </table>
    </div>
    <br>
    <footer>
        <div class="col-12 copy_right">
            <a href="">Team 3</a>
        </div>
    </footer>
</body>


<script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
            slideIndex = 1
        }
        if (n < 1) {
            slideIndex = slides.length
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += "active";
        setTimeout(showSlides, 1000);
    }
</script>

</html>
